<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markets | FairPlay Exchange</title>
    <link rel="stylesheet" href="css/markets.css">
</head>
<body class="markets-page">

    <header class="main-header">
        <h1>Select a Fixture</h1>
        <a href="wallets.html" class="balance-btn">Balance: $500.00</a>
    </header>

    <main class="accordion-container">

        <div class="league-wrapper">
            <input type="checkbox" id="league-1" class="toggle-input">
            
            <label for="league-1" class="league-header">
                <div class="header-left">
                    <img src="england-flag.png" class="flag">
                    <span>Premier League</span>
                </div>
                <span class="arrow">▼</span>
            </label>

            <div class="match-list">
                <a href="trading.html?match=1" class="match-row">
                    <span class="teams">Arsenal vs Man City</span>
                    <span class="go-icon">Trade ↗</span>
                </a>
                <a href="trading.html?match=2" class="match-row">
                    <span class="teams">Liverpool vs Chelsea</span>
                    <span class="go-icon">Trade ↗</span>
                </a>
            </div>
        </div>

        <div class="league-wrapper">
            <input type="checkbox" id="league-2" class="toggle-input">
            
            <label for="league-2" class="league-header">
                <div class="header-left">
                    <img src="italy-flag.png" class="flag">
                    <span>Serie A</span>
                </div>
                <span class="arrow">▼</span>
            </label>

            <div class="match-list">
                <a href="trading.html?match=3" class="match-row">
                    <span class="teams">Napoli vs Parma</span>
                    <span class="go-icon">Trade ↗</span>
                </a>
            </div>
        </div>

    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FairPlay | Join the Exchange</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="signup-page">

    <main class="centered-layout">

        <div class="card" style="width: 100%; max-width: 450px;">
            
            <div class="form-header" style="text-align: center; margin-bottom: 30px;">
                <h2 class="text-gold">Create Your Account</h2>
                <p class="text-muted">Join the P2P exchange</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg-username" placeholder="e.g. Winner123" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" placeholder="name@mail.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-gold" style="width: 100%;">Create Free Account</button>
            </form>

            <div class="form-footer" style="text-align: center; margin-top: 20px; font-size: 14px;">
                <span class="text-muted">Already have an account?</span> 
                <a href="login.html" class="text-gold" style="text-decoration: none; font-weight: bold;">Login here</a>
            </div>
            
        </div>

    </main>

    <script src="js/signup.js"></script>

</body>
</html>

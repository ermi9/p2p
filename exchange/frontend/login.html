<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FairPlay P2P</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="login-page">

    <main class="centered-layout">

        <div class="card" style="width: 100%; max-width: 400px;">
            
            <div class="form-header" style="text-align: center; margin-bottom: 30px;">
                <h2 class="text-gold">Welcome Back</h2>
                <p class="text-muted">Login to manage your P2P bets</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-user" placeholder="Your username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-pass" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-gold" style="width: 100%;">Sign In</button>
            </form>

            <div class="form-footer" style="text-align: center; margin-top: 20px; font-size: 14px;">
                <span class="text-muted">New to FairPlay?</span> 
                <a href="signup.html" class="text-gold" style="text-decoration: none; font-weight: bold;">Sign up here</a>
            </div>
        </div>

    </main>

    <script src="js/auth-guard.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
